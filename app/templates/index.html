<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sistema de Doações</h1>
        <div class="row justify-content-center">
            <!-- Botão para Pessoas -->
            <div class="col-md-4 mb-3">
                <a href="/pessoas" class="btn btn-primary btn-lg w-100">
                    Gerenciar Pessoas
                </a>
            </div>
            <!-- Botão para Produtos -->
            <div class="col-md-4 mb-3">
                <a href="/produtos" class="btn btn-success btn-lg w-100">
                    Gerenciar Produtos
                </a>
            </div>
            <!-- Botão para Doações -->
            <div class="col-md-4 mb-3">
                <a href="/doacoes" class="btn btn-warning btn-lg w-100">
                    Gerenciar Doações
                </a>
            </div>
        </div>
        <footer class="text-center mt-5">
            <p class="text-muted">&copy; 2025 Sistema de Doações</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
