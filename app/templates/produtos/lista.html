{% extends 'base.html' %}

{% block content %}
<h2>Lista de Produtos</h2>

<!-- Filtro de Pesquisa -->
<form method="GET" action="{{ url_for('listar_produtos') }}" class="mb-3">
    <input type="text" name="search" class="form-control" placeholder="Buscar por nome..." value="{{ request.args.get('search', '') }}">
    <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome_produto }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>
                <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
