{% extends 'base.html' %}

{% block content %}
<h2>Editar Produto</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nome_produto" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome_produto" name="nome_produto" value="{{ produto.nome_produto }}" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ produto.descricao }}">
    </div>
    <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
